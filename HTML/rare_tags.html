<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Fieldset (only use this semantic tag in forms)</h2>
      <fieldset>
        <legend>Fieldset</legend>
      </fieldset>
      <br />
      <br />
      <h2>Progress bar</h2>
      <progress value="50" max="100">50%</progress>
      <br />
      <br />
      <h3>Picture tag</h3>
      <picture>
        <!-- This will show in small screens -->
        <source srcset="small_img_name.png" media="(max-width:780px)" />
        <!-- This will show on large screens as default -->
        <img src="large_img_name.png" alt="" />
      </picture>
      <br />
      <br />
    </div>
  </body>
</html>
